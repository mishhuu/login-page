<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Programador" />

        content="https://cdn.discordapp.com/attachments/1045428796129558600/1047137047363727400/20221129_140831.jpg" />
    <title>Perfil de Adri</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">

</head>

<body>
    <div class="profile-card">
        <figure class="profile-card__img">
            <img src="20221129_140831.jpg" alt="...">
        </figure>

        <div class="profile-card__desc">
            <h1>Registrarse</h1>
        </div>

        <div class="profile-card__info">
            <div>
                <label for="name"> Nombre:</label>
                <input type="text" id="name" name="name" placeholder="Escribe tu nombre" required>
            </div>
            <div>
                <label for="aname"> Apellidos:</label>
                <input type="text" id="aname" name="aname" placeholder="Escribe tus apellidos" required>
            </div>
            <div>
                <label for="email"> Email:</label>
                <input type="email" id="email" name="email" placeholder="Escribe un email" required>
            </div>
        </div>

        <div class="profile-card__social">
            <label for="pass"> Contraseña:</label>
            <input type="password" id="pass" name="pass" placeholder="Escribe una contraseña" required>
            <a href="https://www.safety.google/">
                <label for="mequieres">¿Ya tienes una cuenta? Iniciar sesión. </label>
                <input type="checkbox" id="mequieres" name="mequieres">
            </a>
        </div>

        <div class="profile-card__actions">
            <button class="blue">
                <a href="mailto:adri.alvrzt@gmail.com" target="_blank">Registrarse</a>
            </button>
        </div>
    </div>
</body>

</html>
